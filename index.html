<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="./img/nft-img.png" alt="nft-img" class="eth" />
                <div class="eye"> <img src="./img/eye.png" alt="vision" class="eye-img" /> </div>
            </div>
            <div class="title-app">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="value-eth">
                <p class="price-eth"> <img src="./img/eth.png" alt="eth" /> 0.041 ETH </p>
                <p class="clock-eth"> <img src="./img/clock.png" alt="clock" /> 3 days left </p>
            </div>
            <div class="creator">
                <img src="./img/creator.png" alt="creator-img">
                <p> Creation of <span> Jules Wyvern </span></p>
            </div>
        </div>
    </div>

</body>

</html>
